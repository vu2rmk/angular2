<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>Sports Store</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

</head>
<body ng-controller="sportsStoreCtrl">
    
    <!--Header of the Page Starts here-->
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
        <cart-summary></cart-summary>
    </div>
    <!--Header of the Page Ends here-->

    <!--Alert Div Starts here-->
    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}). The product data was not loaded.
        <a href="/app.html" class="alert-link">Click here to try again</a>
    </div>
    <!--Alert Div Ends here-->

    <!--Panel to show product list and category list starts here-->
    <!--<ng-include src="'angularjs/views/productList.html'"></ng-include>-->
    <ng-view></ng-view>
    <!--Panel to show product list and category list ends here-->

    <!--Rendering of scripts-->
    <script src="Scripts/angular.js"></script>
    <script src="angularjs/ngmodules/sportsStoreModule.js"></script>
    <script src="angularjs/controllers/sportsStoreController.js"></script>
    <script src="angularjs/filters/customFilter.js"></script>
    <script src="angularjs/controllers/productListController.js"></script>
    <script src="angularjs/components/cart/cart.js"></script>
    <script src="angularjs/ngmodules/angular-route.js"></script>
    <script src="angularjs/controllers/checkoutController.js"></script>



</body>
</html>
